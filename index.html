<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Salsa">
</head>
<body>
   <main> 
        <div class="banner">
            <div class="section1">
                <div class="logo">
                    <img src="people-outline.svg"> 
                    <h1>ALINE</h1>
                </div>
            </div>
            <div class="section2"></div>
            <div class="section3">
                <p>Photo by <a href="https://unsplash.com/@hellocolor?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Nolbert</a> on <a href="https://unsplash.com/photos/timelapse-photography-of-vehicles-and-buildings-4u2U8EO9OzY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="content">
            <form action="example.com/path" method="post" class="form">
                <div class="section1">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.    
                    <br><br> You <em>know</em> you want to.</p>
                </div>
                <div class="section2">
                    <p>Let's do this!</p>
                        <section class="inputs">
                            <label for="first-name">First Name<input type="text" id="first-name" name="first-name"></label>
                    
                            <label for="last-name">Last Name   <input type="text" id="last-name" name="last-name"></label>

                            <label for="email">Email<input type="email" id="email" name="email"></label>

                            <label for="phone">Phone number<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"> </label>
                            
                            <label for="password">Password<input type="password" id="password" name="password"></label>
                           
                            <label for="password-confirm">Confirm password<input type="password" id="password-confirm" name="password-confirm"></label>
                            
                        </section>
                </div>
                <div class="section3">
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href='https://www.theodinproject.com/dashboard'>Log in</a> </p>
                </div>
            </form>    
        </div>
    </main> 

</body>
</html>
